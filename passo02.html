<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="js/jQuery-3.6.0.min.js"></script> 

    <script type="text/javascript">

    
            $(document).ready(function(){ // começo padrão do jQuery
                // código
                $("span").click(function(){

                    $("span").animate({fontSize:"120px"}, 5000); // primeiro colocamos o que vamos mudar na animação e depois em quanto tempo ela ocorrerá
                });
            }); 

    </script>
    
</head>
<body>
    <span>Olá mundo!</span>
</body>
</html>
