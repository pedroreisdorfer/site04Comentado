<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="js/jQuery-3.6.0.min.js"></script> <!--importamos assim a biblioteca jQuery para nosso programa-->

    <script type="text/javascript">

        // padrão do jQuery:
            // $(selector/object, "Tag, Id, classes")
          //  Tipo o querySelector: tudo que o querySelector suporta, o jQuery suporta também
            //document.querySelector();

            // o jQuery impede que a página seja executada antes de seu completo carregamento
            // Todo documento que utiliza jQuery começa da seguinte forma:
            $(document).ready(function(){ // o $ é o jQuery. O document é meu select. document é toda a nossa página que está sendo criada. Ready é pronto, ou seja, quando o documento estiver pronto ai eu executo o meu código da função anônima
                // aqui dentro que colocamos nosso código
                $("span").click(function(){ // ao clicar na mensagem do span, irá ter a mensagem padrão do span
                    alert(document.querySelector("span"));
                    $("body").css("background-color", "green"); // após dar o click, e aparecer a mensagem do span, a tela irá mudar para verde
                     //seleciono o que eu quero no primeiro parêntese do meu jQuery. Ai chamo então o css(PROPRIEDADE, VALOR)
                    $("body").css({margin:"0px", color:"white"}); // deixando sem margem e mudando a cor da letra para branca
                });
               
            }); 

    </script>
    
</head>
<body>
    <span>Oi mundo!</span>
</body>
</html>
